<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Doktor Ekle/Güncelle</title>
</head>
<body>
<h1>Doktor Ekle/Güncelle</h1>

<form action="#" enctype="multipart/form-data" method="post" th:action="@{/doctors/save}" th:object="${doctorComplex}">
    <input id="doctorId" th:field="*{doctor.doctorId}" type="hidden"/>
    <div>
        <p><label for="name">Adı</label></p>
        <p>
            <input id="name" th:field="*{doctor.name}" type="text"/>
        </p>

        <p><label for="surname">Soyadı</label></p>
        <p>
            <input id="surname" th:field="*{doctor.surname}" type="text"/>
        </p>
    </div>
    <div>
        <p><label for="regNum">Sicil No</label></p>
        <p>
            <input id="regNum" th:field="*{doctor.regNum}" type="text"/>
        </p>
    </div>
    <div>
        <p><label for="file">Fotoğraf Yükle</label></p>
        <p>
            <input id="file" th:field="*{file}" type="file"/>
        </p>
    </div>
    <div>
        <input type="submit" value="Kaydet"/>
    </div>
</form>
</body>
</html>
